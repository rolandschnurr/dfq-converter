<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmeldung - Q-DAS DFQ Konverter</title>
    <style>
        /* ================================================================== */
        /* GLOBALE STYLES - Konsistent mit der Haupt-App                    */
        /* ================================================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* ================================================================== */
        /* CONTAINER UND LAYOUT                                              */
        /* ================================================================== */
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-title {
            font-size: 2.2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }
        
        .auth-subtitle {
            color: #666;
            font-size: 1em;
            margin-bottom: 10px;
        }
        
        .app-logo {
            font-size: 3em;
            margin-bottom: 15px;
        }
        
        /* ================================================================== */
        /* FORMULAR-STYLES                                                   */
        /* ================================================================== */
        .auth-form {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .form-input::placeholder {
            color: #999;
        }
        
        /* ================================================================== */
        /* BUTTON-STYLES                                                     */
        /* ================================================================== */
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            margin-top: 10px;
        }
        
        .btn-link {
            background: none;
            color: #667eea;
            padding: 10px;
            text-decoration: underline;
            font-weight: normal;
            margin-top: 15px;
        }
        
        .btn-link:hover {
            background: rgba(102, 126, 234, 0.1);
            text-decoration: none;
            transform: none;
            box-shadow: none;
        }
        
        /* ================================================================== */
        /* FLASH-NACHRICHTEN                                                 */
        /* ================================================================== */
        .flash-messages {
            margin-bottom: 25px;
        }
        
        .flash-message {
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-weight: 500;
            border-left: 4px solid;
        }
        
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }
        
        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border-left-color: #dc3545;
        }
        
        .flash-message.warning {
            background-color: #fff3cd;
            color: #856404;
            border-left-color: #ffc107;
        }
        
        .flash-message.info {
            background-color: #cce7ff;
            color: #004085;
            border-left-color: #007bff;
        }
        
        /* ================================================================== */
        /* ZUS√ÑTZLICHE LINKS UND FOOTER                                      */
        /* ================================================================== */
        .auth-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }
        
        .auth-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .auth-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .back-to-app {
            margin-top: 20px;
            text-align: center;
        }
        
        .back-to-app a {
            color: #666;
            text-decoration: none;
            font-size: 0.9em;
            transition: color 0.3s ease;
        }
        
        .back-to-app a:hover {
            color: #667eea;
        }
        
        /* ================================================================== */
        /* RESPONSIVE DESIGN                                                 */
        /* ================================================================== */
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .auth-title {
                font-size: 1.8em;
            }
            
            .app-logo {
                font-size: 2.5em;
            }
            
            .form-input {
                padding: 12px 16px;
            }
            
            .btn {
                padding: 12px 25px;
            }
        }
        
        /* ================================================================== */
        /* LOADING-ANIMATION F√úR FORMULAREINGABE                             */
        /* ================================================================== */
        .form-loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .form-loading .btn {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .form-loading .btn::after {
            content: " ‚è≥";
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <!-- Header mit Logo und Titel -->
        <div class="auth-header">
            <div class="app-logo">üîß</div>
            <h1 class="auth-title">Anmeldung</h1>
            <p class="auth-subtitle">Melden Sie sich an, um den Q-DAS Konverter zu verwenden</p>
        </div>
        
        <!-- Flash-Nachrichten f√ºr Benutzer-Feedback -->
        {% if get_flashed_messages() %}
        <div class="flash-messages">
            {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="flash-message {{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        
        <!-- Login-Formular -->
        <form method="POST" class="auth-form" id="loginForm">
            <!-- Benutzername oder E-Mail Eingabe -->
            <div class="form-group">
                <label for="username" class="form-label">
                    üë§ Benutzername oder E-Mail
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input"
                    placeholder="Geben Sie Ihren Benutzernamen oder E-Mail ein"
                    required
                    autocomplete="username"
                    value="{{ request.form.get('username', '') }}"
                >
            </div>
            
            <!-- Passwort Eingabe -->
            <div class="form-group">
                <label for="password" class="form-label">
                    üîí Passwort
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input"
                    placeholder="Geben Sie Ihr Passwort ein"
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn" id="submitBtn">
                üöÄ Anmelden
            </button>
        </form>
        
        <!-- Footer mit zus√§tzlichen Links -->
        <div class="auth-footer">
            <p>
                Noch kein Konto? 
                <a href="{{ url_for('auth.register') }}" class="auth-link">
                    Hier registrieren
                </a>
            </p>
        </div>
        
        <!-- Link zur√ºck zur Hauptanwendung -->
        <div class="back-to-app">
            <a href="{{ url_for('index') }}">
                ‚Üê Zur√ºck zur Anwendung
            </a>
        </div>
    </div>
    
    <!-- JavaScript f√ºr verbesserte Benutzererfahrung -->
    <script>
        // ================================================================
        // FORMULAR-VERBESSERUNGEN UND VALIDIERUNG
        // ================================================================
        
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            
            // Fokus auf erstes leeres Feld setzen
            if (!usernameInput.value) {
                usernameInput.focus();
            } else {
                passwordInput.focus();
            }
            
            // Loading-State bei Formular-Submit
            form.addEventListener('submit', function(e) {
                // Einfache Client-seitige Validierung
                if (!usernameInput.value.trim() || !passwordInput.value) {
                    e.preventDefault();
                    alert('Bitte f√ºllen Sie alle Felder aus.');
                    return;
                }
                
                // Loading-Animation aktivieren
                form.classList.add('form-loading');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Anmeldung l√§uft...';
            });
            
            // Enter-Taste Support f√ºr bessere UX
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        form.submit();
                    }
                });
            });
            
            // Auto-hide Flash-Nachrichten nach 5 Sekunden
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(message => {
                if (message.classList.contains('success') || message.classList.contains('info')) {
                    setTimeout(() => {
                        message.style.opacity = '0';
                        message.style.transform = 'translateY(-10px)';
                        setTimeout(() => {
                            message.style.display = 'none';
                        }, 300);
                    }, 5000);
                }
            });
            
            // Eingabefeld-Animationen
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
        
        // ================================================================
        // ACCESSIBILITY VERBESSERUNGEN
        // ================================================================
        
        // Escape-Taste um zur Hauptseite zur√ºckzukehren
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.location.href = "{{ url_for('index') }}";
            }
        });
        
        // Screen Reader Unterst√ºtzung
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('invalid', function() {
                this.setAttribute('aria-describedby', 'error-' + this.id);
            });
        });
    </script>
</body>
</html>
